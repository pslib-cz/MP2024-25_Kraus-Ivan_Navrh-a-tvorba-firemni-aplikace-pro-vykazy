<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }
        .offline-container h1 {
            color: #eb6608;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .offline-container p {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .offline-container button {
            background-color: #eb6608;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .offline-container button:hover {
            background-color: #cf5b07;
        }
    </style>
</head>
<body>
<div class="offline-container">
    <h1>Zdá se, že jste offline :/</h1>
    <p>Aplikace vyžaduje připojení k internetu. Připojte se k internetu a zkuste to znovu.</p>
    <button onclick="window.location.reload()">
        Zkusit znovu
    </button>
</div>
</body>
</html>
